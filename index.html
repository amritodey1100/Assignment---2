<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/d7d790f66f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="banner-content">
            <nav class="nav-content">
                <div class="Fitness">
                    <h3><i>Fitness</i></h3>
                </div>
                <div class="btn-content">
                    <button class="special-btn">Home</button>
                    <button class="btn">Service</button>
                    <button class="btn">Contact</button>
                    <button class="btn">About</button>
                </div>
                <span class="menu"><i class="fa-solid fa-bars"></i></span>
            </nav>
                <div class="banner-container">
                    <div class="text-content">
                        <div>
                            <h1 class="banner-title">Get body in <br> <span class="sp-text">shape</span> & stay <br> healthy</h1>
                        <p class="banner-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                        </div>
                        <div class="second-btn-content">
                            <button class="club-btn">Join Club Now</button>
                            <button class="Download-btn">Download app</button>
                        </div> 
                    </div>
                    <div class="banner-img-container">
                        <div class="img-card-container">
                            <h4 class="img-card-title">500+</h4>
                            <p class="img-card-description">Free Workout Videos</p>
                        </div>
                        <div class="second-img-card-container">
                            <h4 class="second-img-card-title"><i class="fa-solid fa-circle"></i>350+</h4>
                            <p class="second-img-card-description">Video Tutorial</p>
                        </div>   
                        <img class="banner-img" src="images/Images 2.png" alt="">

                </div>
